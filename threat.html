<div class ="threat" style="border:#000000 1px solid; width:98%; padding-bottom:10px;">
<form action="post" method="#" style="width:100%">
<input class="threatid" type="hidden" value="{{threatid}}">
  <div class="type"  style="border:#000000 1px solid; width:100%; float:left; text-align:center" >{{threattype}}</div>
  <div style="clear:both"></div>
<div class="location" style="border:#000000 1px solid; width:49%; float:left; text-align:center" >{{threatlocation}}</div>
<div class="severity" style="border:#000000 1px solid; width:49%; float:left; text-align:center" >{{threatseverity}}</div>
 <div style="clear:both"></div>
<div class="status" style="border:#000000 1px solid; width:49%; float:left; text-align:center;" >{{threatstatus}}</div>
<div class="timer" style="border:#000000 1px solid; width:49%; float:right; text-align:center" >{{threattimer}}</div>
 <div style="clear:both"></div>
<div class="shortdesc" style="border:#000000 1px solid; width:100%; float:left; text-align:center" >{{threatshortdesc}}</div>

 <div style="clear:both"></div>
 </form>
</div>
